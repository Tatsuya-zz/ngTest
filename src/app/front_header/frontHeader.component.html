<div class="header-content-box">
    <div class="container header-content">

        <div class=row>
            <div class="col-sm-11 header-menu">
                <button *ngIf="user.nickname == null" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="isLoginOpen=!isLoginOpen">Login</button>
                <button *ngIf="user.nickname != null" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">{{user.nickname}}さん</button>

                <!-- login -->
                <div *ngIf="isLoginOpen" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5>Log in</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="isLoginOpen=false">×</button>
                            </div>
                            <!-- /.modal-header -->

                            <div class="modal-body">
                                <form role="form">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Nickname" name="nickname" [(ngModel)]="person.nickname">
                                        </div>
                                    </div>
                                    <!-- /.form-group -->

                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="password" class="form-control" placeholder="Password" name="passwd" [(ngModel)]="person.passwd">
                                        </div>
                                        <!-- /.input-group -->
                                    </div>
                                    <!-- /.form-group -->
                                </form>
                                <div *ngIf="message != null" class="alert alert-danger" role="alert">
                                    <small class="isCenter">{{message}}</small>
                                </div>
                            </div>
                            <!-- /.modal-body -->

                            <div class="modal-footer">
                                <button class="form-control btn btn-primary" (click)="login()">Ok</button>

                                <div class="progress">
                                    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="100"
                                        style="width: 0%;">
                                        <span class="sr-only">progress</span>
                                    </div>
                                </div>
                            </div>
                            <!-- /.modal-footer -->

                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->

                <!-- login -->


            </div>
        </div>

        <div class="row justify-content-center header-title">
            <div class="col align-self-center">
                <h1>Welcome to MyPage</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">
                        <svg style="width:20px;height:20px;" viewBox="0 0 100 100" enable-background="new 0 0 100 100" data-jsx="3457296180" data-reactid="25">
                            <path d="M93.207,84.553L75.148,66.494c11.005-15.155,9.68-36.479-3.984-50.143C63.596,8.784,53.677,5,43.758,5  C33.839,5,23.92,8.784,16.352,16.352c-15.136,15.136-15.136,39.676,0,54.812c7.568,7.568,17.487,11.352,27.406,11.352  c7.989,0,15.975-2.459,22.736-7.368l18.059,18.059C85.747,94.402,87.314,95,88.88,95c1.566,0,3.133-0.598,4.327-1.793  C95.597,90.818,95.597,86.943,93.207,84.553z M22.41,65.106c-11.771-11.771-11.771-30.925,0-42.696  c5.702-5.702,13.284-8.843,21.348-8.843c8.064,0,15.646,3.14,21.348,8.843c11.771,11.771,11.771,30.925,0,42.696  c-5.702,5.702-13.284,8.843-21.348,8.843C35.694,73.949,28.113,70.808,22.41,65.106z"
                                data-jsx="3457296180" data-reactid="26"></path>
                        </svg>
                    </span>
                    <input type="text" [(ngModel)]="text" class="form-control" placeholder="検索" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
    </div>
</div>
